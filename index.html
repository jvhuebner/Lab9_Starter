<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <!-- TrackJS tracking script -->
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "59da4766165e4adcbda886813333a88e"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>

  <script>
    // Step 4 - Throw and Custom Errors
    // class for custom error
    class CalculationError extends Error {
      constructor(message) {
        super(message);
        this.name = "CalculationError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      // Step 3 - Trying Try/Catch/Finally/Throw
      try {
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
        if (!firstNum || !secondNum || !operator) {
          throw new CalculationError("One or more input fields are missing");
        }
      
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        if (error instanceof CalculationError) {
          console.error('Calculation Error occurred: ', error.message);
          output.innerHTML = 'Calculation Error: ' + error.message;
        } else {
          console.error('An unexpected error occurred: ', error.message);
          output.innerHTML = 'Unexpected Error: ' + error.message;
        }
      } finally {
        console.log('Calculation attempt finished.');
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    //Step 2 Adding Buttons for Console Testing
    errorBtns[0].addEventListener('click', () => console.log('This is a console log message.'));
    errorBtns[1].addEventListener('click', () => console.error('This is a console error message.'));
    errorBtns[2].addEventListener('click', () => {
      console.count('Count button clicked');
    });
    errorBtns[3].addEventListener('click', () => console.warn('This is a console warn message.'));
    errorBtns[4].addEventListener('click', () => console.assert(false, 'Console assert failed!'));
    errorBtns[5].addEventListener('click', () => console.clear());
    errorBtns[6].addEventListener('click', () => console.dir(document.body));
    errorBtns[7].addEventListener('click', () => console.dirxml(document.body));
    errorBtns[8].addEventListener('click', () => console.group('Console Group'));
    errorBtns[9].addEventListener('click', () => console.groupEnd());
    errorBtns[10].addEventListener('click', () => console.table([{name: "Alice", age: 30}, {name: "Bob", age: 25}]));
    errorBtns[11].addEventListener('click', () => console.time('Timer'));
    errorBtns[12].addEventListener('click', () => console.timeEnd('Timer'));
    errorBtns[13].addEventListener('click', () => console.trace('Trace message'));
    errorBtns[14].addEventListener('click', () => {
      throw new Error('This is a global error');
    });

    // Step 5 - The Global Error handler and 3rd Party Tracking
    window.onerror = function(message, source, lineno, colno, error) {
      // just log to console
      console.log('Global error caught: ', message);
      if (window.TrackJS) {
        TrackJS.track(error);
      }
      return true;
    };

  </script>
</body>

</html>
